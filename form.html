<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css_form/form.css">
</head>
<body>
    <div class="content">
        <div class="form__box">
            <div class="form">
                <h3>We would like to help you</h3>
                <div class="form__name">
                    <input type="text"> 
                </div>
                <div class="form__message">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form__question">
                    <p>How to answer you?</p> 
                </div>
                <div class="form__number">
                    <input type="number">
                </div>
                <div class="form__email">
                    <input type="email" name="email" placeholder="test@gmail.com" required> 
                </div>  
                <div class="form__button">
                    <input type="submit">
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
